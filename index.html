<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step Progress Bar</title>
    <link
      rel="stylesheet"
      href="./fontawesome-free-6.4.0-web/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="progress-container">
        <!-- 1 -->
        <div class="step">
          <i class="fas fa-check icon checked"></i>
          <span class="step-number">Start</span>
        </div>
        <!-- 2 -->
        <div class="step">
          <i class="fas fa-times icon"></i>
          <span class="step-number hide">Step 1</span>
        </div>
        <!-- 3 -->
        <div class="step">
          <i class="fas fa-times icon"></i>
          <span class="step-number hide">Step 2</span>
        </div>
        <!-- 4 -->
        <div class="step">
          <i class="fas fa-times icon"></i>
          <span class="step-number hide">Step 3</span>
        </div>
        <!-- 5 -->
        <div class="step">
          <i class="fas fa-times icon"></i>
          <span class="step-number hide">Step 4</span>
        </div>
      </div>
      <div class="btn-container">
        <button class="btn prev disabled">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
        <button class="btn next">
          <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>
    </div>
    <!-- JS -->
    <script src="./app.js"></script>
  </body>
</html>
